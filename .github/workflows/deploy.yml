name: Deployment
on:
  push:
    branches:
      - main
      - dev
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.xyz.mongodb.net
      MONGODB_DATABASE_NAME: macsystem_testing
      PORT: 3000
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "$MONGODB_CLUSTER_ADDRESS"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "$MONGODB_DATABASE_NAME"
